<ion-header>
  <ion-toolbar>
    <ion-title>Dashboard</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-row style="justify-content: center;">
<ion-text><h2>Overall performance</h2></ion-text>
</ion-row>
<ion-row>
  <canvas #barCanvas></canvas>
</ion-row>
 <ion-card>
  <ion-card-header style="height: 100%; display: flex; align-items: center; justify-content: center;">
    <ion-card-title>Detail performance</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    <ion-row style="border-bottom: groove;">
      <ion-col size="2">
      <ion-label >Name</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label >Profits</ion-label>
    </ion-col>
      <ion-col size="2">
      <ion-label >Last Update</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-label >Options</ion-label>
    </ion-col>
  </ion-row>
  <ion-row style="border-bottom: groove;" *ngFor="let info of strategysInfo">
      <ion-col size="2">
      <ion-label >{{info.name}}</ion-label>
    </ion-col>
    <ion-col size="2">
      <ion-label >${{info.profits}}</ion-label>
    </ion-col>
      <ion-col size="2">
      <ion-label >{{info.lastUpdate}}</ion-label>
    </ion-col>
    <ion-col size="6">
      <ion-row>
        <ion-col size="6">
        <ion-button color="dark" fill="outline" expand="block" (click)="goToThia()">THIA</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button fill="outline" (click)="presentDetailsModal()">Details</ion-button>
        </ion-col>
        <ion-col size="3">
          <ion-button color="warning" fill="outline" (click)="presentUpdateModal()">Update</ion-button>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
  <ion-row style="justify-content: flex-end;"><ion-button (click)="presentCreateModal()">Create Strategy</ion-button></ion-row>
  </ion-card-content>
</ion-card>
</ion-content>
